plugins {
    id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'java'
    id 'checkstyle'
}

group = 'com.exactpro.th2'
version = release_version

ext {
    fabric_version = '5.9.0'
    infra_repo_version = '1.1.0'
    driver_version = '4.6.1'
}

apply plugin: 'distribution'

repositories {
    mavenCentral()
}

configurations.all {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    exclude group: 'org.springframework.boot', module: 'logback-classic'
}

repositories {
    maven {
        name 'Sonatype_snapshots'
        url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }

    maven {
        name 'Sonatype_releases'
        url 'https://s01.oss.sonatype.org/content/repositories/releases/'
    }
}

checkstyle {
    toolVersion = "8.26"
}

dependencies {
    implementation platform('org.springframework.boot:spring-boot-dependencies:2.3.2.RELEASE')

    compile "com.datastax.oss:java-driver-core:${driver_version}"
    compile "com.datastax.oss:java-driver-query-builder:${driver_version}"

    implementation "com.exactpro.th2:infra-repo:${infra_repo_version}"

    implementation "io.fabric8:kubernetes-client:${fabric_version}"

    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.1'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'io.reactivex:rxjava:1.3.8'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.slf4j:slf4j-log4j12:1.7.21'

    implementation 'io.prometheus:simpleclient:0.5.0'
    implementation 'io.prometheus:simpleclient_httpserver:0.5.0'
    implementation 'io.prometheus:simpleclient_hotspot:0.5.0'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.6.2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.6.2')

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}

bootJar {
    exclude('log4j.properties')
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Created-By': "${System.getProperty('java.version')} (${System.getProperty('java.vendor')})",
                'Specification-Title': '',
                'Specification-Vendor': 'Exactpro Systems LLC',
                'Implementation-Title': project.archivesBaseName,
                'Implementation-Vendor': 'Exactpro Systems LLC',
                'Implementation-Vendor-Id': 'com.exactpro',
                'Implementation-Version': project.version
        )
    }
}
