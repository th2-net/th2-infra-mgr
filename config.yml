git:
  remoteRepository: git@gitlab.exactpro.com:giorgi.mania/schema-files.git
  localRepositoryRoot: /home/exp.exactpro.com/giorgi.mania/.schema-repo
  privateKeyFile: /home/exp.exactpro.com/giorgi.mania/.ssh/infra-mgr
  ignoreInsecureHosts: true

rabbitmq:
  vhostPrefix: dev-gm-
  usernamePrefix: dev-gm-
  secret: rabbitmq
  passwordLength: 12

cassandra:
  keyspacePrefix: dev_gm_

kubernetes:
  useCustomConfig: false
  namespacePrefix: dev-gm-

  ingress: ingress-rules
  configMaps:
    rabbitmq: rabbit-mq-app-config
    cassandra: cradle
    logging: java-logging-config
  secretNames:
    - chart-secrets
    - git-chart-creds
    - th2-core
    - th2-solution
    - th2-proprietary
    - cassandra
